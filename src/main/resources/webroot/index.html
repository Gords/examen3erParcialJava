<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>
     Sistema de Inventario para Juegos
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
  <style>
    input[type=number] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      -webkit-transition: .5s;
      transition: .5s;
      outline: 0;
      font-family: 'Open Sans',serif;
    }
  </style>
  <!-- Load AngularJS -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script type="text/javascript">
    var app = angular.module("ConsoleManagement", []);

    //Controller Part
    app.controller("ConsoleManagementController", function ($scope, $http) {

      //Initialize page with default data which is blank in this example
      $scope.consoles = [];

      $scope.form = {
        id: -1,
        name: "",
        stock: 0
      };

      //Now load the data from server
      _refreshPageData();

      //HTTP POST/PUT methods for add/edit Consoles
      $scope.update = function () {
        var method = "";
        var url = "";
        var data = {};
        if ($scope.form.id == -1) {
          //Id is absent so add consoles - POST operation
          method = "POST";
          url = '/api/consoles';
          data.name = $scope.form.name;
          data.stock = $scope.form.stock;
        } else {
          //If Id is present, it's edit operation - PUT operation
          method = "PUT";
          url = '/api/consoles/' + $scope.form.id;
          data.name = $scope.form.name;
          data.stock = $scope.form.stock;
        }

        $http({
          method: method,
          url: url,
          data: angular.toJson(data),
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(_success, _error);
      };

      //HTTP DELETE- delete console by id
      $scope.remove = function (console) {
        $http({
          method: 'DELETE',
          url: '/api/consoles/' + console.id
        }).then(_success, _error);
      };

      //In case of edit consoles, populate form with console data
      $scope.edit = function (console) {
        $scope.form.name = console.name;
        $scope.form.stock = console.stock;
        $scope.form.id = console.id;
      };

      /* Private Methods */
      //HTTP GET- get all consoles collection
      function _refreshPageData() {
        $http({
          method: 'GET',
          url: '/api/consoles'
        }).then(function successCallback(response) {
          $scope.consoles = response.data;
        }, function errorCallback(response) {
          console.log(response.statusText);
        });
      }

      function _success(response) {
        _refreshPageData();
        _clearForm()
      }

      function _error(response) {
        alert(response.data.error || response.statusText);
      }

      //Clear the form
      function _clearForm() {
        $scope.form.name = "";
        $scope.form.stock = 0;
        $scope.form.id = -1;
      }
    });
  </script>
</head>
<body ng-app="ConsoleManagement" ng-controller="ConsoleManagementController">

<div class="container">

  <h1>Add/Edit a console</h1>

  <form ng-submit="update()">
    <div class="row">
      <div class="col-6"><input type="text" placeholder="Name" ng-model="form.name" size="60"/></div>
      <div class="col-6"><input type="number" placeholder="Stock" ng-model="form.stock" size="60"/></div>
    </div>
    <input type="submit" value="Save"/>
  </form>

  <h3>Console List</h3>

  <div class="row">
    <div class="col-2">Name</div>
    <div class="col-2">Stock</div>
  </div>

  <div class="row" ng-repeat="console in consoles">
    <div class="col-2">{{ console.name }}</div>
    <div class="col-2">{{ console.stock }}</div>
    <div class="col-8"><a ng-click="edit( console )" class="btn">Edit</a> <a ng-click="remove( console )" class="btn">Remove</a></div>
  </div>

</div>

</body>
</html>
